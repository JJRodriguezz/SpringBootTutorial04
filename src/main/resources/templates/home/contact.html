<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}" />

    <title th:text="${title} ?: 'Contact Us'"></title>
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <h2 th:text="${subtitle}">Contact Us</h2>
          <hr class="my-4" />
          <p class="lead">
            <strong>Email:</strong> <span th:text="${email}"></span>
          </p>
          <p class="lead">
            <strong>Address:</strong> <span th:text="${address}"></span>
          </p>
          <p class="lead">
            <strong>Phone:</strong> <span th:text="${phone}"></span>
          </p>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
